# Default Profile
# Common settings for all Android devices

# =============================================================================
# Profile Metadata
# =============================================================================
PROFILE_NAME="default"
PROFILE_DESCRIPTION="Default power-user settings for any Android device"

# =============================================================================
# Animation Settings
# =============================================================================
# Scale: 0=off, 0.5=fast, 1.0=normal
ANIMATION_SCALE=0.5

# =============================================================================
# Display Settings
# =============================================================================
# 1=light, 2=dark
DARK_MODE=1

# Screen timeout in milliseconds
# 30000=30s, 60000=1m, 120000=2m, 300000=5m
SCREEN_TIMEOUT=120000

# =============================================================================
# Power Settings
# =============================================================================
# Enable aggressive doze (may delay notifications)
AGGRESSIVE_DOZE=0

# Battery saver trigger percentage
BATTERY_SAVER_LEVEL=20

# =============================================================================
# Developer Settings
# =============================================================================
# Keep screen on while charging (0=off, 1=AC, 2=USB, 3=both)
STAY_AWAKE_CHARGING=1

# =============================================================================
# Debloat Settings
# =============================================================================
# Set to 1 to also remove Google apps
DEBLOAT_GOOGLE=0

# =============================================================================
# Custom Settings Function
# Override this in device-specific profiles for extra configuration
# =============================================================================
apply_custom_settings() {
    log_info "No custom settings for default profile"
}
