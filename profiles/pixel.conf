# Pixel Profile
# Settings optimized for Google Pixel devices

# =============================================================================
# Profile Metadata
# =============================================================================
PROFILE_NAME="pixel"
PROFILE_DESCRIPTION="Optimized for Google Pixel (clean Android)"

# =============================================================================
# Inherit defaults then override
# =============================================================================
# Animation Settings
ANIMATION_SCALE=0.5

# Display Settings
DARK_MODE=1
SCREEN_TIMEOUT=120000

# Power Settings - Pixel has good battery management
AGGRESSIVE_DOZE=0
BATTERY_SAVER_LEVEL=15

# Developer Settings
STAY_AWAKE_CHARGING=1

# Debloat - Pixel is already clean, minimal removal needed
DEBLOAT_GOOGLE=0

# =============================================================================
# Custom Settings for Pixel
# =============================================================================
apply_custom_settings() {
    log_info "Applying Pixel-specific settings..."

    # Pixel-specific: Enable Now Playing (ambient music recognition)
    # This is a Pixel-exclusive feature
    if setting_get secure ambient_recognition_enabled_for_device 2>/dev/null; then
        if ! is_dry_run; then
            setting_put secure ambient_recognition_enabled_for_device 1
            log_success "Now Playing enabled"
        else
            log_info "[DRY-RUN] Would enable Now Playing"
        fi
    fi

    # Enable Adaptive Battery
    if ! is_dry_run; then
        setting_put global adaptive_battery_management_enabled 1
        log_success "Adaptive Battery enabled"
    else
        log_info "[DRY-RUN] Would enable Adaptive Battery"
    fi

    # Enable Adaptive Charging
    if ! is_dry_run; then
        setting_put global adaptive_charging_enabled 1
        log_success "Adaptive Charging enabled"
    else
        log_info "[DRY-RUN] Would enable Adaptive Charging"
    fi
}
