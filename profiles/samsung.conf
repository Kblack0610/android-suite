# Samsung Profile
# Settings optimized for Samsung Galaxy devices (OneUI)

# =============================================================================
# Profile Metadata
# =============================================================================
PROFILE_NAME="samsung"
PROFILE_DESCRIPTION="Optimized for Samsung Galaxy (OneUI)"

# =============================================================================
# Inherit defaults then override
# =============================================================================
# Animation Settings - OneUI has smooth animations, 0.5x feels good
ANIMATION_SCALE=0.5

# Display Settings
DARK_MODE=1
SCREEN_TIMEOUT=120000

# Power Settings - Samsung aggressive power management can be too aggressive
AGGRESSIVE_DOZE=0
BATTERY_SAVER_LEVEL=20

# Developer Settings
STAY_AWAKE_CHARGING=1

# Debloat - Samsung has LOTS of bloatware
DEBLOAT_GOOGLE=0

# =============================================================================
# Custom Settings for Samsung
# =============================================================================
apply_custom_settings() {
    log_info "Applying Samsung-specific settings..."

    # Disable Samsung Daily/Free
    if ! is_dry_run; then
        setting_put secure swipe_panel_enabled 0 2>/dev/null || true
        log_info "Disabled Samsung Daily panel"
    else
        log_info "[DRY-RUN] Would disable Samsung Daily"
    fi

    # Disable Bixby routines suggestions (can be intrusive)
    if ! is_dry_run; then
        setting_put secure bixby_routines_suggestions_enabled 0 2>/dev/null || true
        log_info "Disabled Bixby Routines suggestions"
    else
        log_info "[DRY-RUN] Would disable Bixby suggestions"
    fi

    # Enable Edge panels (useful feature)
    if ! is_dry_run; then
        setting_put secure edge_enable 1 2>/dev/null || true
        log_info "Enabled Edge panels"
    else
        log_info "[DRY-RUN] Would enable Edge panels"
    fi

    # Samsung-specific: Disable adaptive power saving (can be too aggressive)
    if ! is_dry_run; then
        setting_put global adaptive_power_saving_setting 0 2>/dev/null || true
        log_info "Disabled aggressive adaptive power saving"
    else
        log_info "[DRY-RUN] Would disable adaptive power saving"
    fi
}
